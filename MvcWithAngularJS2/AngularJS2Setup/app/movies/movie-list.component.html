<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>

    <!--Search movie-->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Search:</div>
            <div class="col-md-4">
                <input type="text" value="" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Searching:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="movies.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">
                                Show Poster
                            </button>
                        </th>
                        <th>Movie</th>
                        <th>Cast</th>
                        <th>IsAvailable</th>
                        <th>Cost</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#movie of movies">
                        <td>
                            <img [src]="movie.imageUrl" alt="" [title]="movie.movieName"
                                 [style.width.px]="imageWidth" [style.margin.px]="imageMargin" />
                        </td>
                        <td>{{movie.movieName}}</td>
                        <td>{{movie.movieStar}}</td>
                        <td>{{movie.releaseDate}}</td>
                        <td>{{movie.price}}</td>
                        <td>{{movie.starRating}}</td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
    </div>
</div>
